server:
  port: 8888
spring:
  profiles:
    active: dev
  application:
    #应用的名称，可选
    name: reggie
  # 数据源配置
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: "jdbc:mysql://localhost:3306/reggie?serverTimezone=Asia/Shanghai
      &useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
      &useSSL=false&allowPublicKeyRetrieval=true"
      username: root
      password: 123456
  #  Redis配置
  redis:
    database: ${reggie.redis.database}
    host: ${reggie.redis.host}
    port: ${reggie.redis.port}
    password: ${reggie.redis.password}

# MyBatis Plus配置
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    # SQL语句等日志信息输出在控制台
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 使用雪花算法自动生成主键ID
      id-type: ASSIGN_ID
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.itheima.reggie.entity
# 常量配置，存放图片的目录
reggie:
  path: D:\img\
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: admin
    # 设置jwt签名的过期时间'
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

    user-secret-key: user
    user-ttl: 7200000
    user-token-name: authentication



